device: "cpu"
image:
  portrait_effect:
    depth_threshold: 0.65
    blur_kernel: 32
  super_resolution:
    target_size: 128
    scale_factor: 1.5
    upscale_factor: 4
  background_removal:
    confidence_threshold: 0.5
    use_fp16: false  # Disabled for MPS compatibility

# audio settings
"sample_rate": 16000          # Audio sample rate in Hz
"chunk_duration": 4           # Duration of each audio chunk in seconds
"channels": 1                 # Number of audio channels (1 for mono)

# processing settings
"max_workers": 4              # Number of parallel transcription workers
"silence_threshold": 0.001    # Threshold for silence detection
"queue_timeout": 1.0          # Timeout for audio queue operations

